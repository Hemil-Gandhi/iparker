<div class="layout">
  <app-sidebar></app-sidebar>

  <div class="main-content">
    <app-navbar></app-navbar>

    <div class="dashboard-container container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-dark">Parking Dashboard</h3>
        <button class="btn btn-primary refresh-btn" (click)="refreshDashboard()">
          Refresh Data
        </button>
      </div>

      <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let card of dashboardCards">
          <div class="dashboard-card text-center shadow-sm">
            <div class="card-title fw-semibold">{{ card.title }}</div>
            <div class="card-count fw-bold">{{ card.count }}</div>
          </div>
        </div>
      </div>

      <hr class="my-4" />

      <h4 class="fw-bold mb-3">Recent Bookings</h4>
      <div class="row">
        <div class="col-md-3 mb-3" *ngFor="let booking of bookings">
          <div class="booking-card shadow-sm" [ngClass]="booking.exitTime ? 'completed' : 'active'">
            <h5 class="fw-semibold">Slot: {{ booking.slotNumber }}</h5>
            <p class="mb-1">Vehicle: {{ booking.vehicleNumber }}</p>
            <p class="mb-2">Owner: {{ booking.ownerName }}</p>
            <span class="status fw-semibold">{{ booking.exitTime ? 'Completed' : 'Active' }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
