<div class="card p-4 shadow-sm">
  <h3 class="mb-3">Vehicle Registration</h3>

  <form (ngSubmit)="addVehicle()" class="row g-3">
    <div class="col-md-3">
      <input
        type="text"
        [(ngModel)]="newVehicle.vehicleNumber"
        name="vehicleNumber"
        placeholder="Vehicle Number"
        class="form-control"
        required
      />
    </div>
    <div class="col-md-3">
      <input
        type="text"
        [(ngModel)]="newVehicle.ownerName"
        name="ownerName"
        placeholder="Owner Name"
        class="form-control"
        required
      />
    </div>
    <div class="col-md-3">
      <select [(ngModel)]="newVehicle.vehicleType" name="vehicleType" class="form-select" required>
        <option value="">Select Vehicle Type</option>
        <option value="Car">Car</option>
        <option value="Auto">Auto</option>
        <option value="Bike">Bike</option>
        <option value="SUV">SUV</option>
        <option value="Truck">Truck</option>
        <option value="EV">Electric Vehicle</option>
        <option value="Van">Van</option>
      </select>
    </div>

    <div class="col-md-3">
      <button type="submit" class="btn btn-success w-100">Add Vehicle</button>
    </div>
  </form>

  <hr />

  <table class="table table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Vehicle Number</th>
        <th>Owner</th>
        <th>Type</th>
        <th>Slot</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehicles; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ v.vehicleNumber }}</td>
        <td>{{ v.ownerName }}</td>
        <td>{{ v.vehicleType }}</td>
        <td>{{ v.slotNumber || '-' }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteVehicle(v._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
